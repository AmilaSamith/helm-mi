apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "resource.prefix" . }}-{{ .Release.Name }}-carbonapps
spec:
  capacity:
    storage: {{ .Values.wso2.deployment.mountCapps.storage.capacity }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  storageClassName: {{ .Values.wso2.deployment.mountCapps.storage.storageClass }}
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ .Values.wso2.deployment.mountCapps.storage.fileSystemId }}::{{ .Values.wso2.deployment.mountCapps.storage.cAppAccessPoint }}
{{- end}}
